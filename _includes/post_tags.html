<img src="/public/tag.png" alt="Tags: " class="tag-img"/>
<div class="post-tags">
    {% if post %}
    {% assign tags = post.tags %}
    {% else %}
    {% assign tags = page.tags %}
    {% endif %}
    {% for tag in tags %}
    <a href="/tag/#{{tag|slugize}}">{{tag}}</a>{% unless forloop.last %},{% endunless %}
    {% endfor %}
</div>
<br/>
